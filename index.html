<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <script src="script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <!-- modal form for adding books -->
    <div class="form-container">
        <form class="prompt-form">


            <ul>
                <li>
                    <div class="prompt-title">
                      <h1>Add book</h1>  
                    </div>
                </li>
                <li>
                    <!-- title -->
                    <label for="title">Title</label>
                    <input name="title" required placeholder="The Return of the King" type="text">
                </li>
                <li>
                    <!-- collection -->
                    <label for="collection">Collection</label>
                    <input name="collection" placeholder="The Lord of the Rings" type="text">

                </li>
                <li>
                    <!-- author -->
                    <label for="author">Author</label>
                    <input name="author" required placeholder="J.R.R. Tolkien" type="text">
                </li>
                <li>

                    <!-- year -->
                    <label for="year">Year published</label>
                    <input name="year" required pattern="[0-9]{3,4}" placeholder="1955" type="number">
                </li>
                <li class="status-toggle">
                    <!-- status -->
                    <input type="radio" id="status-read" name="status">
                    <label for="status-read">Read</label>

                    <input type="radio" id="status-unread" name="status">
                    <label for="status-unread">Unread</label>

                </li>
                <li class="submit-cancel">
                    <input class="btn" type="button" name="cancel" value="Cancel">
                    <input class="btn" type="submit" value="Submit">
                </li>

            </ul>






        </form>
    </div>

    <div class="container-of-containers">
        <div class="left-panel">

            <div class="left-panel__logo">
                <img class="logo" src="/img/logo.svg" alt="logo">
            </div>
            <ul class="left-panel__menu">
                <li class="menu__menu-item">Home</li>
                <li class="menu__menu-item">Library</li>
                <li class="menu__menu-item">Files</li>
            </ul>
            <button class="left-panel__btn-add-data btn">Add Demo Data</button>
        </div>

        <div class="main-panel">

            <div class="main-panel__search">
                <input type="text" class="search__field" placeholder="Searchâ€¦">
            </div>

            <div class="main-panel__collections">

                <div class="collections__heading">
                    <h1>Collections</h1>
                    <div class="collections__view-all view-all">View all</div>
                </div>

                <div class="collections__shelf">
                    <div class="collection__container">
                        <div class="collection__author">
                            Brandon Sanderson
                        </div>
                        <div class="collection__name">
                            The Reckoners
                        </div>
                        <div class="collection__number-of-books">
                            3 books
                        </div>
                        <div class="collection__progress-bar">
                            <progress id="progress" value="32" max="100"> 32% </progress>
                        </div>
                    </div>

                    <div class="collection__container">
                        <div class="collection__author">
                            Naomi Novik
                        </div>
                        <div class="collection__name">
                            The Scholomance
                        </div>
                        <div class="collection__number-of-books">
                            3 books
                        </div>
                        <div class="collection__progress-bar">
                            <progress id="progress" value="77" max="100"> 77% </progress>

                        </div>
                    </div>



                </div>

                <div class="main-panel__books">

                    <div class="books__heading">
                        <div class="heading-and-button">
                            <h1>Books</h1>
                            <button class="books__btn-add-book btn">Add book</button>
                        </div>

                        <div class="book__view-all view-all">View all</div>
                    </div>

                    <div class="books__shelf">
                    </div>

                </div>

            </div>
        </div>
    </div>



    </div>
</body>

</html>
